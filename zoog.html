<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

  <head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      function setup() {
        createCanvas(600,600);
        background(0,255,0)
      }

      function draw() {
        //the outline color 
        stroke(0,0,255)
        //making th eline thicker or thinner
        strokeWeight(2)
        rect(100,50,100,100)
        fill(255)
        line(120,180,120,150)
        line(180,180,180,150)
        rect(100,180,100,160)
        rect(70,140,30,150)
        //the size of the text
        textSize(30)
        text("Robot",110,250)
        fill(255)
        ellipse(120,515,50,50)
        ellipse(180,515,50,50)
        ellipse(125,100,20,20)
        ellipse(175,100,20,20)
        //the points are suppose to be the eyes
        point(125,100)
        point(175,100)
        rect(200,230,120,30)
        rect(280,190,40,40)
        //the color of the rectangles
        fill(51)
        rect(110,340,20,150)
        rect(170,340,20,150)
      }
    </script>
  </head>

  <body>
    <div id="code" class="container-fluid">
      <script src="https://gist-it.appspot.com/github/junchengs3638/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(window).bind("load", function() {
        $('#code').before($('#defaultCanvas0').remove());
      });
    </script>
  </body>



</html>
