<!DOCTYPE HTML >
<html>

  <head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      
      var size
      
      function setup() {
        createCanvas(600,600);
        size = 5
        
      }

      function draw() {
        
      }
      function mouseMoved(){
        //circle following the mouse
        ellipse(mouseX,mouseY,size,size)
        //the color of the circle
        fill(random(255),random(255),random(255),100)
        //increase the size of the circle
        size++
        //lines from the end also following the mouse
        line(mouseX,mouseY,0,0)
        
        stroke(random(255),random(255),random(255))
        //lines from the end also following the mouse
        line(mouseX,mouseY,600,600)
        stroke(random(255),random(255),random(255))
        //lines from the end also following the mouse
        line(mouseX,mouseY,0,600)
        stroke(random(255),random(255),random(255))
        //lines from the end also following the mouse
        line(mouseX,mouseY,600,0)       
        stroke(random(255),random(255),random(255))
        //rectangle follow the mouse
        rect(mouseX,mouseY,40,50,50,40)
      }
      function keyPressed(){
        //background color change
        background(random(255),random(255),random(255),100)
        
      }
      function mousePressed(){
        //each time the mouse is pressed a rectangle appear
        rect(255,300,100,400)
      }


    </script>
  </head>
  <body>
    <div id="code" class="container-fluid">
      <script src="https://gist-it.appspot.com/github/junchengs3638/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      $(window).bind("load", function() {
        $('#code').before($('#defaultCanvas0').remove());
      });
    </script>
  </body>


</html>
